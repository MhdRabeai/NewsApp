<mat-toolbar color="primary">
  <div class="d-flex" style="cursor: pointer">
    <mat-icon (click)="this.sideNav.open()" *ngIf="!sideNav.opened">
      menu
    </mat-icon>
    <mat-icon (click)="this.sideNav.close()" *ngIf="sideNav.opened"
      >close</mat-icon
    >
  </div>
  <span>News App</span>
</mat-toolbar>
<mat-sidenav-container style="height: 90%">
  <mat-sidenav #sideNav="matSidenav">
    <div class="head d-flex align-items-center flex-column">
      <img
        src="https://cdn4.vectorstock.com/i/thumb-large/50/08/news-alerts-breaking-logo-tv-design-element-vector-24575008.jpg"
        alt=""
        class="mat-elevation-z8 m-2 rounded-circle w-50"
      />
      <h3>Let's Program</h3>
    </div>
    <mat-divider></mat-divider>
    <div class="d-flex align-items-start flex-column">
      <ng-container *ngFor="let source of sources">
        <button (click)="searchSource(source)" mat-button class="menu-button">
          <mat-icon>event_note</mat-icon>
          <span>{{ source.name }}</span>
        </button>
      </ng-container>
    </div>
  </mat-sidenav>
  <mat-sidenav-content class="content mat-elevation-z4">
    <section class="text-secondary bg-light">
      <div class="container px-4 mx-auto mw-75">
        <div class="d-flex flex-wrap w-100 mb-2 p-4 pb-0">
          <div class="w-100">
            <h1 class="fs-3 fw-medium">{{ selectedNewsChannel }}</h1>
            <div
              class="w-25 rounded-1"
              style="background-color: rgb(99 102 241); height: 4px"
            ></div>
          </div>
        </div>
        <div
          class="d-flex flex-wrap mt-5 justify-content-center"
          style="gap: 15px"
        >
          <ng-container *ngFor="let article of articles">
            <div class="card" style="width: 19rem">
              <img
                [src]="article.urlToImage"
                class="card-img-top p-1"
                style="height: 200px"
                alt="..."
              />
              <div class="card-body">
                <p
                  class="d-flex justify-content-between"
                  style="font-size: 12px; font-weight: 500"
                >
                  <a href="">Author: {{ article.author }}</a>
                  <span>{{ article.publishedAt | date }}</span>
                </p>
                <h3 class="card-title fw-bold fs-6">{{ article.title }}</h3>
                <div class="card-text">
                  <p class="lh-base" [innerHtml]="article.description"></p>
                  <span class="fs-sm"
                    ><a
                      style="color: #3b82f6"
                      [href]="article.url"
                      target="_blank"
                      >read more....</a
                    ></span
                  >
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
